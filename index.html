<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" type="text/javascript"></script>

  </head>
  <body>

  <div class="keys">
    <div data-key="81" class ="key">
      <kbd>Q</kbd>
      <span class="sound">Bird Attack</span>
    </div>


    <div data-key="87" class ="key">
      <kbd>W</kbd>
      <span class="sound">Brass Hit</span>
    </div>

     <div data-key="69" class ="key">
      <kbd>E</kbd>
      <span class="sound">Cardiak String Drop</span>
    </div>


    <div data-key="82" class ="key">
      <kbd>R</kbd>
      <span class="sound">Danger Horn</span>
    </div>


    <div data-key="84" class ="key">
      <kbd>T</kbd>
      <span class="sound">Drama Hit</span>
    </div>


    <div data-key="89" class ="key">
      <kbd>Y</kbd>
      <span class="sound">Drum Roll Please</span>
    </div>


    <div data-key="85" class ="key">
      <kbd>U</kbd>
      <span class="sound">Flame Session</span>
    </div>


    <div data-key="73" class ="key">
      <kbd>I</kbd>
      <span class="sound">Genius Plan</span>
    </div>


    <div data-key="79" class ="key">
      <kbd>O</kbd>
      <span class="sound">Hip Fire Spray</span>
    </div>


    <div data-key="80" class ="key">
      <kbd>P</kbd>
      <span class="sound">Jay Are Horn</span>
    </div>




  <audio data-key="81" src="sounds/LP Bird Attack.wav"></audio>
  <audio data-key="87" src="sounds/LP Brass Hit.wav"></audio>
  <audio data-key="69" src="sounds/LP Cardiak String Drop.wav"></audio>
  <audio data-key="82" src="sounds/LP Danger Horn.wav"></audio>
  <audio data-key="84" src="sounds/LP Drama Hit.wav"></audio>
  <audio data-key="89" src="sounds/LP Drum Roll Please.wav"></audio>
  <audio data-key="85" src="sounds/LP Flame Session.wav"></audio>
  <audio data-key="73" src="sounds/LP Genius Plan.wav"></audio>
  <audio data-key="79" src="sounds/LP Hip Fire Spray.wav"></audio>
  <audio data-key="80" src="sounds/LP Jay Are Horn.wav"></audio>

</div>



  </body>
</html>
